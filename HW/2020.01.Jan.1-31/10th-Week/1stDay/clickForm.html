<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <body>
        Adiniz <input type="text" id="isim">
        <br> <br>
        Soyadiniz <input type="text" id="soyisim">
        <br><br>
        <button id="button">Click here</button>
    <br><br>
    <span id="text"></span>

    <script>
    document.getElementById('isim').focus();                //sayfa başladığında cursor orada belirsin diye
    document.getElementById('button').onclick = () => 
    {
        var ad = document.getElementById('isim').value;
        var soyad = document.getElementById('soyisim').value;
        console.log(ad,soyad);

        document.getElementById('text').innerHTML = `Hosgeldiniz ${ad.toUpperCase()} ${soyad.toUpperCase()} Bey/Hanimefendi `;
        document.getElementById('text').style.border = '1px solid blue';
        document.getElementById('text').style.padding = '10px';
        document.getElementById('text').style.background = 'lightblue';
    }
    </script>
    </body>
</html>
