    JS HTML DOM : 
    ----------

    With the HTML DOM, JS can access and change all the elements of an HTML document


    to Find the HTML Elements :
    ---------------------
    1.  getElementById () Methode
    2.  getElementsByTagName () Methode
    3.  getElementsByClassName () Methode
    4.  querySelector, querySelectorAll () Methode
    5.  {by HTML Object Collection}

    To change HTML Elements : 
    -----------------------
    1.  element.innerHTML = new html content        ---     Change the inner HTML of an element
    2.  element.attribute = new value               ---     Chanege the attribute value of an HTML element
    3.  element.style.property = new style          ---     Change the style of an HTML element
    4.  element.setAttribute(attribute, value)      ---     Change the attribute value of an HTML element


    To add / Delete Elements :
    -------------------------
    1.  document.createElement(element)             ---     Create an HTML element
    2.  document.removeChild(element)               ---     Remove an HTML element
    3.  document.appendChild(element)               ---     Add an HTML element
    4.  document.replaceChild(new, old)             ---     Replace an HTML element





    document.anchors                ---     Return all <a> elements that have a name attribute
    document.body                   ---     Returns the <body> element
    document.documentElement        ---     Returns the <html> element
    document.forms                  ---     Returns all <form> elements
    document.head                   ---     Returns the <head> element
    document.image                  ---     Returns all <img> elements
    document.links                  ---     Returns all <link> elements
    document.scripts                ---     Returns all <script> elements
    document.title                  ---     Returns the <title> element
