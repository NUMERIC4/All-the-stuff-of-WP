<!DOCTYPE html>
<html>
    <head>
<style>
nav
{
    position: fixed;
    top: 0;
    widows: 100%;
    height: 80px;
    background: #55baed;
    transition: 1s;
}

section
{
    width: 100%;
    height: 1500px;
    margin-top: 100px;
    background: #40a940a3;
}
</style>
    </head>

    <body>
        
        <nav id="navbar">
            Navbar
        </nav>

        <section>
            section
            
        </section>



        <script>
            var lastScrollTop = 0;
            var navbar = document.getElementById('navbar');

            window.addEventListener('scroll', () =>
            {
                var dikeyMesafe = window.pageYOffset || document.documentElement.scrollTop;
                //console.log(dikeyMesafe);

                if (dikeyMesafe > lastScrollTop)
                {
                    navbar.style.top = '-80px';
                }
                else
                {
                    navbar.style.top = '0px';
                }
                console.log(lastScrollTop);
                lastScrollTop = dikeyMesafe;    //Yani bi önceki değer i tutup karşılaştırmasını yapıyoruz yukarı gittiyse görünür değilse görünmez yapıp sonra şu anki değeri tutmaya hamlediyoruz
                console.log(lastScrollTop);
            }
            );
        </script>
</body>
</html>

<!-- 
window : browser
document.documentElement : <html>
scrollTop : dikey olarak scroll edilen px cinsinden yükseklik 

-->
