<!DOCTYPE html>
<html>
    <body>
        <p id="text" >Lorem ipsum dolor sit amet.</p>
        <button id="button">click here</button>

        <script>
            
            document.getElementById('button').addEventListener('click', myFunction);

            function myFunction ()
            {
                document.getElementById('text').style.color = 'red'
            }

        </script>
    </body>
</html>
